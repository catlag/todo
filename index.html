<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>

	<script src="jquery.min.js"></script>

	<script src="jquery-ui.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<script src="http://gregpike.net/demos/angular-local-storage/src/angular-local-storage.js"></script>

	<script src="common.js"></script>

	<script src="javascript.js"></script>	

	<script src="filters.js"></script>

	<script src="sortable.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="style.css">

<script src="bootstrap-confirmation.js"></script>

<script src="ui-bootstrap-0.12.0.min.js"></script>

<script src="http://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js" type="text/javascript"></script>



	<meta charset="UTF-8"
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Todo App</title>
	
</head>
<body>


<div class="todo container-fluid" ng-controller="TodoCtrl">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<h1>To Do</h1>
			<!-- <button class="btn btn-default" ng-click="launch()">Confirmation 1</button> -->
			<button id="clear" ng-click="clearTodo()" class="btn btn-default" data-toggle="confirmation" data-btn-ok-label="Continue" data-btn-ok-icon="glyphicon glyphicon-share-alt" data-btn-ok-class="btn-success" data-btn-cancel-label="Stoooop!" data-btn-cancel-icon="glyphicon glyphicon-ban-circle" data-btn-cancel-class="btn-danger">Clear List</button>

			<form role="form" ng-submit="addTodo()">
				<input type="text" ng-model="todo.name" placeholder="add..." required/>
				<input type="text" ng-hide="true" ng-model="todo.editing" value="false">
				<button class="btn btn-default" type="submit">Add</button>
			</form>
		</div>
		
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<ul ui-sortable="todoSortable" ng-model="todos" style="padding:10px 10px; cursor: auto;" >
				<li type="text" ng-repeat="todo in todos track by $index" ng-dblclick="editTodo(todo)" >
					<input type="checkbox" ng-click="doneTodo(todo)" ng-checked="todo.isDone">
					<span ng-hide="todo.editing" ng-class="{active:todo.isDone}">{{$index+1}}. {{todo.name}}</span>
					<input ng-show="todo.editing" ng-model="todo.name" ng-blur="doneEditing(todo)" autofocus />  
					<br>
					<button ng-click="deleteTodo($index)">Delete</button>
				</li>
			</ul>
		</div>

	</div>
</div>


</body>
<script>
$('[data-toggle=confirmation]').confirmation({
    title: "Delete Item",
    popout: true
});  

</script>


</html>
